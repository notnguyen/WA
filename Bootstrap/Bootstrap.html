<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bg-purple {
        background-color: #662e91;
      }

      .bg-blue {
        background-color: #0071bd;
      }

      .bg-yellow {
        background: #fbb03b;
      }

      .bg-orange {
        background: #f15a25;
      }

      .bg-red {
        background: #c2272d;
      }

      .bg-violet {
        background: #b296c7;
      }

      .bg-green {
        background: #01a89e;
      }

      .full-height {
        height: 100%;
      }

      .box-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 text-white">
      <div class="row">
        <div class="col-lg-9">
          <div class="row">
            <div class="col-md-6 col-lg-3 mb-3">
              <div class="bg-yellow p-5 box-content">Box1</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
              <div class="bg-yellow p-5 box-content">Box2</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
              <div class="bg-yellow p-5 box-content">Box3</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
              <div class="bg-yellow p-5 box-content">Box4</div>
            </div>

            <div class="col-md-4 col-lg-4 mb-3 d-md-none d-lg-block">
              <div class="bg-orange p-5 box-content">Box1</div>
            </div>
            <div class="col-md-4 col-lg-4 mb-3 d-md-none d-lg-block">
              <div class="bg-orange p-5 box-content">Box2</div>
            </div>
            <div class="col-md-4 col-lg-4 mb-3 d-md-none d-lg-block">
              <div class="bg-orange p-5 box-content">Box3</div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="bg-red p-5 box-content">Box1</div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="bg-red p-5 box-content">Box2</div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 mb-3">
          <div class="bg-green p-5 full-height">
            <div class="sidebar-text box-content">Sidebar</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-purple text-white py-4">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="bg-violet p-5 box-content">Box1</div>
          </div>
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="bg-violet p-5 box-content">Box2</div>
          </div>
          <div class="col-md col-lg-4 mb-3">
            <div class="bg-violet p-5 box-content">Box3</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
